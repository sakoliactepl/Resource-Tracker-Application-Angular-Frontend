<!-- project-form.component.html -->
<div class="project-form-wrapper">
  <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="projectName">Project Name <span class="required">*</span></label>
      <input
        id="projectName"
        type="text"
        formControlName="projectName"
        placeholder="Enter project name"
      />
      <div class="error-message" *ngIf="projectForm.get('projectName')?.invalid && projectForm.get('projectName')?.touched">
        Project name is required.
      </div>
    </div>

    <div class="form-actions">
      <button kendoButton themeColor="primary" type="submit" [disabled]="projectForm.invalid">
        {{ project ? 'Update' : 'Add' }} Project
      </button>
      <button kendoButton type="button" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
